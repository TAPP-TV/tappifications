<!DOCTYPE html>
<html>

<head>
    <title>tappification examples</title>

    <!-- external dependencies -->
    <link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">

    <!-- app styles -->
    <link rel="stylesheet" type="text/css" href="css/tappifications.css">
</head>

<body>

    <div class="tappification tappification-danger tappification-dismissible" role="alert">
        <div class="container">
            <p>
                <i class="fa fa-exclamation-circle fa-inverse"></i>
            </p>
            <p>Your Membership is going to expire in 5 days!</p>
            <p>
                <button type="button" class="btn btn-danger">Take this action</button>
                <button type="button" class="btn btn-default">Or do this</button>
            </p>
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true"><i class="fa fa-times-circle-o"></i>
                </span>
            </button>
        </div>
    </div>

</body>

</html>
