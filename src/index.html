<!DOCTYPE html>
<html>
<head>
    <title>tappification examples</title>
    <link rel="stylesheet" href="dist/css/tappifications.css">
</head>
<body>
<div class="tappification tappification-danger tappification-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true"><i class="fa fa-times-circle-o"></i></span>
        <span class="sr-only">Close</span>
    </button>
    <h4>Oh snap! You got an error!</h4>
    <p>Change this and that and try again. Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Cras mattis consectetur purus sit amet fermentum.</p>
    <p>
        <button type="button" class="btn btn-danger">Take this action</button>
        <button type="button" class="btn btn-default">Or do this</button>
    </p>
</div>
</body>
</html>
